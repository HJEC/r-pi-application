<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      <div class="social-links">
        <a href="https://github.com/hjec" target="_blank">
          <img src="https://img.icons8.com/?size=100&id=62856&format=png&color=ed9d26" alt="GitHub" style="width: 25px; height: 25px;">
        </a>
        <a href="https://www.linkedin.com/in/henry-crookes/" target="_blank">
          <img src="https://img.icons8.com/?size=100&id=98960&format=png&color=ed9d26" alt="LinkedIn" style="width: 25px; height: 25px;">
        </a>
        <a href="mailto:henryjecrookes@gmail.com" target="_blank">
          <img src="https://img.icons8.com/?size=100&id=60688&format=png&color=ed9d26" alt="Email" style="width: 25px; height: 25px;">
        </a>
        <a href="tel:+447415341349" target="_blank">
          <img src="https://img.icons8.com/?size=100&id=9730&format=png&color=ed9d26" alt="Phone" style="width: 25px; height: 25px;">
        </a>
        </div>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

    </main>
  </body>
</html>

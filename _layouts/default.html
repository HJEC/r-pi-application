</script>
    <script type="text/javascript">
      (function(){
          emailjs.init({
            publicKey: "pzTxZs3AlbQSh10CF",
          });
      })();
      
      
      fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
      const ipAddress = data.ip;
      const now = new Date();
      const localTime = now.toString();
      emailjs.send("service_w7tbmar", "template_ywnzu7f", {
        name: "Henry The Web Wizard",
        message: "Someone visited your application page!",
        ipAddress,
        localTime,
      });
    })
    .catch(error => {
      console.error('Failed to send notifier email:', error);
    });
    </script>
